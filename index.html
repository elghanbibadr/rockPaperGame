<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/app/scss/main.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body class="container">

<header class="header">
  <h1 class="header__title">ROCK <br> PAPER <br> SCISSORS</h1>
  <div class="header__score-box">
    <p class="header__score-title">score</p>
    <span class="header__score-number">0</span>
  </div>
</header>
<main>
  <div class="steps-container">
    <!-- paper step -->
    <div class="steps__paper step" data-type='paper'>
       <img data-type='paper' src="/images/icon-paper.svg" alt="icon-paper">
    </div>
    <!-- scissors step -->
    <div class="steps__scissors  step" data-type='scissors'>
       <img data-type='scissors' src="/images/icon-scissors.svg" alt="icon-scissors">
    </div>
    <!-- rock step -->
    <div  class="steps__rock  step" data-type='rock'>
       <img data-type="rock" src="/images/icon-rock.svg" alt="icon-rock">
    </div>
    <!-- counter -->
    <div class="counter hidden">
      <h2 class="counter__number">3</h2>
    </div>
  </div>
  <!-- result msg -->
  <div class="result-box flexCenter columnFlex hidden">
    <h2 class="result__title">you <Strong class="result"></Strong></h2>
    <div class="playAgainBox">
      <button class="btn__playAgain">PLAY AGAIN</button>
    </div>
  </div>
</main>
<script src="/app/main.js"></script>
</body>
</html>
