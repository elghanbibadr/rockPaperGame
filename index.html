<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/app/scss/main.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body class="container">

<header class="header">
  <h1 class="header__title">ROCK <br> PAPER <br> SCISSORS</h1>
  <div class="header__score-box">
    <p class="header__score-title">score</p>
    <span class="header__score-number">0</span>
  </div>
</header>
<main>
  <div class="steps-container">
    <!-- paper step -->
    <div class="steps__paper step">
       <img src="/images/icon-paper.svg" alt="icon-paper">
    </div>
    <!-- scissors step -->
    <div class="steps__scissors step">
       <img src="/images/icon-scissors.svg" alt="icon-scissors">
    </div>
    <!-- rock step -->
    <div class="steps__rock step">
       <img src="/images/icon-rock.svg" alt="icon-rock">
    </div>
  </div>
</main>
</body>
</html>
